<div style="text-align: center">
  <h1>To-Do List</h1>
</div>
<div class="col create-form">
  <button type="button" class="btn btn-info btn-lg" *ngIf="!createVisible" (click)="createVisible=!createVisible">Create new task</button>
  <div class="form col-md-offset-2">
    <form (ngSubmit)="Add(task)" *ngIf="createVisible">
      <div class="form-group col-md-offset-1">
        <label for="name">Task name: </label>
        <input class="form-control col-md-4" type="text" id="name"
               [(ngModel)]="task.name" name="name" #name="ngModel" required minlength="4" />
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger col-md-4">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="form-group col-md-offset-1">
        <label for="name">Task description: </label>
        <input class="form-control col-md-4" type="text"
               id="description" [(ngModel)]="task.description" name="description"
               #description="ngModel" required minlength="4" />
        <div *ngIf="description.invalid && (description.dirty || description.touched)"
             class="alert alert-danger col-md-4">
          <div *ngIf="description.errors.required">
            Description is required.
          </div>
          <div *ngIf="description.errors.minlength">
            Description must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="date">Date: </label>
        <input class="form-control col-md-4" type="date"
               id="date" [ngModel]="task.date | date:'yyyy-MM-dd'"
               (ngModelChange)="task.date = $event" name="date" #date="ngModel"
               required />
        <div *ngIf="date.invalid && (date.dirty || date.touched)"
             class="alert alert-danger col-md-4">
          <div *ngIf="date.errors.required">
            Date is required.
          </div>
        </div>
      </div>

      <div class="btn-group">
        <button type="submit" class="form-control btn btn-success">Create</button>
        <button type="button" class="btn btn-primary" (click)="createVisible=!createVisible">Hide</button>
      </div>
    </form>
  </div>
</div>
<div class="col">
  <table class="table table-bordered" *ngIf="tasks">
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th>Date</th>
    <th>Done</th>
    <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{task.id}}</td>
        <td><input type="text" class="form-control" [(ngModel)]="task.name" /></td>
        <td><input type="text" class="form-control" [(ngModel)]="task.description" /></td>
        <td>
          <input type="date" [ngModel]="task.date | date:'yyyy-MM-dd'" (ngModelChange)="task.date = $event" />
        </td>
        <td><input type="checkbox" class="form-control" [(ngModel)]="task.done" /></td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-warning" (click)="Update(task)">Update</button>
            <button type="button" class="btn btn-danger" (click)="Delete(task)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
